<section class="products" fxLayout fxLayoutAlign="center center">
  <div class="mat-elevation-z8 table-container">
    <div fxLayoutAlign="center center">
      <mat-form-field>
        <input matInput
               (keyup)="applyFilter($event.target.value)"
               placeholder="Filter">
      </mat-form-field>
    </div>

    <table mat-table
           [dataSource]="dataSource"
           matSort
           class="table-responsive">

      <ng-container matColumnDef="number">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header> Number
        </th>
        <td mat-cell
            *matCellDef="let element"> {{element.number}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header> Name
        </th>
        <td mat-cell
            *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header> Date
        </th>
        <td mat-cell
            *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="sku">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header> Sku
        </th>
        <td mat-cell
            *matCellDef="let element"> {{element.sku}} </td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header> Weight
        </th>
        <td mat-cell
            *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <ng-container matColumnDef="height">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header> Height
        </th>
        <td mat-cell
            *matCellDef="let element"> {{element.height}} </td>
      </ng-container>

      <ng-container matColumnDef="width">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header> Width
        </th>
        <td mat-cell
            *matCellDef="let element"> {{element.width}} </td>
      </ng-container>

      <ng-container matColumnDef="origin">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header> Origin
        </th>
        <td mat-cell
            *matCellDef="let element"> {{element.origin}} </td>
      </ng-container>

      <ng-container matColumnDef="minimum">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header> Minimum
        </th>
        <td mat-cell
            *matCellDef="let element"> {{element.minimum}} </td>
      </ng-container>

      <ng-container matColumnDef="delay">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header> Delay
        </th>
        <td mat-cell
            *matCellDef="let element"> {{element.delay}} </td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons></mat-paginator>
  </div>
</section>
